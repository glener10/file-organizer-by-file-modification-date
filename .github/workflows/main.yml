name: main

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  fmt:
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: "1.75"

      - name: Run Cargo Fmt
        uses: actions-rs/cargo@v1.0.1
        with:
          command: "fmt"

  build:
    runs-on: "ubuntu-latest"
    needs: fmt
    strategy:
      matrix:
        rust_version: ["1.75", "1.76"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust_version }}

      - name: Run Cargo Build
        uses: actions-rs/cargo@v1.0.1
        with:
          command: "build"

  test:
    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      matrix:
        rust_version: ["1.75", "1.76"]
        os: ["windows-latest", "ubuntu-latest"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust_version }}

      - name: Run Cargo Build
        uses: actions-rs/cargo@v1.0.1
        with:
          command: "test"
